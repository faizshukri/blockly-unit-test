<div id="blockly" ng-controller="BlocklyCtrl as blockly">
    <div class="row">
        <div class="col-sm-3">
            <div>
                <a href="" ng-click="blockly.createClass()" class="btn btn-primary" style="width: 48%;">New class</a>
                <a href="" ng-click="blockly.createMethod()" class="btn btn-primary pull-right" style="width: 48%;">New method</a>
            </div>
            <p class="clearfix"></p>
            <hr />
            <h2>Classes</h2>
            <div>
                <select class="form-control" multiple size="6">
                    <option ng-repeat="(key, val) in blockly.classes" ng-selected="key==blockly.currentClass">{{ key }}</option>
                </select>
            </div>
            <hr />
            <h2>Methods</h2>
            <div>
                <select class="form-control" multiple size="6">
                    <option ng-repeat="method in blockly.classes[blockly.currentClass]" ng-selected="method==blockly.currentMethod">{{ method }}</option>
                </select>
            </div>
            <hr />
            <a href="" class="btn btn-success btn-lg btn-block">Generate jUnit</a>
        </div>
        <div class="col-sm-9">
            <div id="blocklyDiv" style="height: 520px; width: 100%;"></div>
        </div>
    </div>


    <xml id="toolbox" style="display: none">
        <category ng-repeat="(key, val) in blockly.blocks" name="{{key}}">
            <block ng-repeat="type in val" type="{{ type }}"></block>
        </category>
    </xml>
</div>

<script>
    setTimeout(function(){
        var workspace = Blockly.inject('blocklyDiv',
        {toolbox: document.getElementById('toolbox')});
    }, 10);
</script>
